

<div style="margin-top:80px" fxLayout="row" fxLayoutAlign="center start">

        <mat-card class="searchbox">
            <mat-card-header>
                <mat-card-title>Sales Forecast (ARIMA)</mat-card-title>
            </mat-card-header>
            <form [formGroup]="searchForm" class="text-center">
                <mat-card-content>
                    <mat-grid-list cols="2" rowHeight="77">
                        <mat-grid-tile colspan="2">
                            <mat-form-field class="example-full-width">
                                <mat-label>Choose a Channel...</mat-label>
                                <select name="channel" id="channel" class="form-control" matNativeControl formControlName="channel" required>
    
                                    <option *ngFor="let channel of channels" [value]="channel.channelId">
                                            {{channel.channelName}}
                                    </option>
    
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
    
                        <mat-grid-tile>
                            <mat-form-field>
                                <input name="histstdate" id="histstdate" class="form-control" matInput [matDatepicker]="picker1" formControlName="histstdate" placeholder="Choose a History Start date">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </mat-grid-tile>
    
                        <mat-grid-tile>
                            <mat-form-field class="example-full-width">
                                <mat-label>Number of Weeks...</mat-label>
                                <select name="histweek" id="histweek" class="form-control"  formControlName="histweek" matNativeControl required>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
    
                        <mat-grid-tile>
                            <mat-form-field>
                                <input name="forecastdate" id="forecastdate" class="form-control" matInput [matDatepicker]="picker2" formControlName="forecastdate" placeholder="Choose a Forecast Start date">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field class="example-full-width">
                                <mat-label>Number of Weeks...</mat-label>
                                <select name="forecastweek" id="forecastweek" class="form-control" formControlName="forecastweek" matNativeControl required>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-content>
                <div align="center">
                    <button (click)="searchTrend()" mat-stroked-button style="width: 150px;" color="accent" class="btn-block"
                        type="submit">Search</button>
                </div>
            </form>
        </mat-card>
    
    </div>
    
            <app-result [displayResult] = "showResult"></app-result>
