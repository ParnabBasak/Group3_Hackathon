<div style="margin-top:80px" fxLayout="row" fxLayoutAlign="center start">
    <mat-card class="searchbox">
        <mat-card-header>
            <mat-card-title>Sales Forecast (ARIMA)</mat-card-title>
        </mat-card-header>
        <form class="text-center">
            <mat-card-content>
                <mat-grid-list cols="2" rowHeight="77">
                    <mat-grid-tile colspan="2">
                        <mat-form-field class="example-full-width">
                            <mat-label>Choose a Channel...</mat-label>
                            <select matNativeControl required>
                                <option value="DSO">Direct Store Order</option>
                                <option value="DOS">Direct Online Sales</option>
                                <option value="PHO">Phone Order</option>
                            </select>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker1" placeholder="Choose a History Start date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field class="example-full-width">
                            <mat-label>Number of Weeks...</mat-label>
                            <select matNativeControl required>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile>
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker2" placeholder="Choose a Forecast Start date">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="example-full-width">
                            <mat-label>Number of Weeks...</mat-label>
                            <select matNativeControl required>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
            <div align="center">
                <button mat-stroked-button style="width: 150px;" color="accent" class="btn-block"
                    type="submit">Search</button>
            </div>
        </form>
    </mat-card>
</div>
