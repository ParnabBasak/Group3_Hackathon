<div style="border-style: solid;" *ngIf="displayResult">
    <mat-grid-list cols="4" rowHeight="275px" gutterSize="5px">
        <!-- Products and their Attributes -->
        <mat-grid-tile>
            <mat-card>
                <mat-card-content>
                    <div style="overflow-x:scroll">
                        <table datatable [dtOptions]="dtOptions" class="row-border hover compact" style="width:100%">
                            <thead>
                                <th>Products/Metrics</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let product of trends">
                                    <tr>
                                        <td>
                                            <h5>{{product.productname}}</h5>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>{{product.attribute}}</td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <!-- History -->
        <mat-grid-tile>
            <mat-card>
                <mat-card-content>
                    <div style="overflow-x:scroll">
                        <table datatable [dtOptions]="dtOptions" class="row-border hover compact" style="width:100%;">
                            <thead>
                                <th *ngFor="let historyweeks of trends[0].history  | keyvalue">{{historyweeks.key}}</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let product of trends">
                                    <ng-container *ngFor="let historyweeks of product.history | keyvalue">
                                        <td>{{historyweeks.value.quantity}}</td>
                                    </ng-container>
                                    <tr></tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <!-- Forecast Table-->
        <mat-grid-tile>
            <div style="overflow-x:scroll">
                <thead>
                    <th *ngFor="let forecastweeks of trends[0].forecast  | keyvalue">{{forecastweeks.key}}</th>
                </thead>
                <tbody>
                    <ng-container *ngFor="let product of trends">
                        <ng-container *ngFor="let forecastweeks of product.forecast | keyvalue">
                            <td>{{forecastweeks.value.quantity}}</td>
                        </ng-container>
                        <tr></tr>
                    </ng-container>
                </tbody>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</div>
