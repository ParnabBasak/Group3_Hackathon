<div class="row" style="padding-top: 10px;padding-bottom: 20px;">
    <!-- Grid column -->
    <div class="col-lg-4 offset-4 col-md-12">
        <!-- Material form register -->
        <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign up</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">

                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                <label for="materialRegisterFormFirstName">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormLastName" class="form-control">
                                <label for="materialRegisterFormLastName">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                        <label for="materialRegisterFormEmail">E-mail</label>
                    </div>

                    <!-- Username -->
                    <div class="md-form mt-0">
                        <input type="text" id="username" class="form-control">
                        <label for="username">Username</label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" id="materialRegisterFormPassword" class="form-control"
                            aria-describedby="materialRegisterFormPasswordHelpBlock">
                        <label for="materialRegisterFormPassword">Password</label>
                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                            At least 8 characters and 1 digit
                        </small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="md-form">
                        <input type="password" id="confirmPassword" class="form-control"
                            aria-describedby="materialRegisterFormConfirmPasswordHelpBlock">
                        <label for="confirmPassword">Password</label>
                        <small id="materialRegisterFormConfirmPasswordHelpBlock" class="form-text text-muted mb-4">
                            Retype the password
                        </small>
                    </div>

                    <!-- Sign up button -->
                    <button routerLink="/dashboard" class="btn btn-info my-4 btn-block waves-effect z-depth-0" type="submit">Sign up</button>
                    <hr>

                    <!-- Terms of service -->
                    <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href="" target="_blank">terms of service</a>

                </form>
                <!-- Form -->
            </div>
        </div>
        <!-- Material form register -->
    </div>
</div>
