<div class="row" style="padding-top: 10px;padding-bottom: 20px;">
    <!-- Grid column -->
    <div class="col-lg-4 offset-4 col-md-12">
        <!-- Material form register -->
        <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign up</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" #signUpForm="ngForm"
                    (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

                    <div class="md-form">
                       <label for="role" class="control-label"> Role </label>
                        <select class="browser-default custom-select" name="role" [(ngModel)]="authService.selectedUser.role">
                            <option *ngFor="let role of roles" [value]="role.code">{{role.value}}</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="text" #firstName="ngModel" [(ngModel)]="authService.selectedUser.firstName"
                                    name="firstName" placeholder="First Name" required
                                    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !firstName.valid }"
                                    class="form-control">
                                <div *ngIf="signUpForm.submitted && !firstName.valid">
                                    <label class="validation-message">This field is required.</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="text" #lastName="ngModel" [(ngModel)]="authService.selectedUser.lastName"
                                    name="lastName" placeholder="Last Name" required
                                    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !lastName.valid }"
                                    class="form-control">
                                <div *ngIf="signUpForm.submitted && !lastName.valid">
                                    <label class="validation-message">This field is required.</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input type="text" #email="ngModel" [(ngModel)]="authService.selectedUser.email" name="email"
                            placeholder="Email" required [pattern]="emailRegex"
                            [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }" class="form-control">
                        <div *ngIf="signUpForm.submitted && email.errors">
                            <label *ngIf="email.errors.required" class="validation-message">This field is
                                required.</label>
                            <label *ngIf="email.errors.pattern" class="validation-message">Invalid email
                                address.</label>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password"
                            name="password" placeholder="Password" minlength="4" required
                            [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }"
                            class="form-control">
                        <div *ngIf="signUpForm.submitted && password.errors">
                            <label *ngIf="password.errors.required" class="validation-message">This field is
                                required.</label>
                            <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4
                                characters.</label>
                        </div>
                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                            At least 4 characters
                        </small>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block waves-effect z-depth-0" type="submit">Sign up</button>
                    <hr>

                    <!-- Terms of service -->
                    <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href="" target="_blank">terms of service</a>

                </form>
                <!-- Form -->
            </div>
        </div>
        <!-- Material form register -->
    </div>
</div>
