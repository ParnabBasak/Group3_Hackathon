<div class="row" style="padding-top: 10px;padding-bottom: 20px;">
  <!-- Error message -->
  <div class="col-lg-4 offset-4 col-md-12">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="serverErrorMessages">
      <strong>OOPS!</strong> {{serverErrorMessages}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <!-- Grid column -->
  <div class="col-lg-4 offset-4 col-md-12">
    <div class="card">
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign In</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">

          <!-- Email -->
          <div class="md-form">
            <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email"
              [pattern]="emailRegex" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
            <div *ngIf="signInForm.submitted && email.errors?.pattern">
              <label class="validation-message">Invalid email address.</label>
            </div>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password"
              placeholder="Password" required minlength="4"
              [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
            <div *ngIf="signInForm.submitted && password.errors?.minlength">
              <label class="validation-message">Minimum 4 characters.</label>
            </div>
          </div>

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Forgot password?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

          <!-- Register -->
          <p>Don't have an account?
            <a routerLink="/signup" href="">Signup</a>
          </p>
        </form>
        <!-- Form -->
      </div>
    </div>
  </div>
</div>
